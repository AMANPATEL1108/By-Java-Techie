spring.application.name=Spring-batch-mongo


# MongoDB connection properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=BankUsers
# If authentication is needed
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password

# Optional: Show Mongo queries in logs (helpful during dev)
spring.data.mongodb.auto-index-creation=true
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
